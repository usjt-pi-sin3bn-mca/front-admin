<ion-header>

    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Experiências</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <menu-lateral></menu-lateral>
    <ion-list>
      <div class="actions">
        <button (click)="openCadastroExperiencia()">Adicionar nova Experiência</button>
      </div>
      <ion-card *ngFor="let item of lista" class="card-item">
        <h2> {{item.nome}}</h2>
        <p>{{item.data}}</p>
        <p> {{item.custo}}</p>
        <p> {{item.local}}</p>
        <h3>Disponivel: {{item.qtdDisponivel}}</h3>
        <p>Descrição: {{item.descricao}}</p>
      </ion-card>
    </ion-list>
  </ion-content>
