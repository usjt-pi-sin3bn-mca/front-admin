<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Convênio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <menu-lateral></menu-lateral>
  <ion-list>
    <div class="actions">
      <button (click)="openCadastroConvenio()">Adicionar novo Convenio</button>
    </div>
    <ion-card (click)="detalhesConvenio(item)" *ngFor="let item of lista" class="card-item">
      <h2> {{item.nome}}</h2>
      <p>cnpj: {{item.cpf}}</p>
      <p>Telefone: {{item.fone}}</p>
      <h3>Pontuaçao: {{item.id}}</h3>
    </ion-card>
  </ion-list>
</ion-content>
